<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      table,th,td{
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content-end">
          <a href="{% url 'addemployee' %}" class="btn btn-outline-success" type="button">Add User</a>
        </div>
      </nav>
      <div class="container">
      <div class="row justify-content-center col-sm-12">         
        {% if data %}
        <table class="table table-striped">
          <thead>
              <tr>
              <th>Serial Number</th>
              <th>Employee ID</th>
              <th>Employee Name</th>
              <th>Designation</th>
              <th>Contact Number</th>
              <th>Action</th>
              </tr>
          </thead>
          <tbody>
              {% for i in data %}
              <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.empid}}</td>
              <td>{{i.empname}}</td>
              <td>{{i.empdesignation}}</td>
              <td>{{i.empcontact}}</td>
              <td><a href="{% url 'updatedata' i.id %}" class="btn btn-outline-warning" type="button">Edit</a>&nbsp<a href="{% url 'deletedata' i.id %}" class="btn btn-outline-danger" type="button">Delete</a></td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
        {% else %}
            <h4 class="text-center alert alert-warning">No Record Found!</h4>
          {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
